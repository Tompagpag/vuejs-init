<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panier d'achats - Vue.js</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
    integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
    crossorigin='anonymous' />
</head>

<body class='container'>
  <div id="app">
    <div>
      <!-- Ma navbar -->
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white">Produits</a></li>
            </ul>
            <div class="text-end">
              <button class="btn btn-outline-light me-2" @click="toggleCart">
                <i class="bi-cart"></i>
                {{ count }} produits / {{ total }} &euro;
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- Ma liste de produits -->
      <main class="container my-4">
        <div class="row">
          <div class="col-md-9">
            <product-list @add-to-cart="addToCart"></product-list>
          </div>
        </div>
      </main>
      <!-- Mon Panier -->
      <cart v-if="showCart" :cart="cart" :count="count" :total="total" @remove-from-cart="removeFromCart"></cart>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type='module' src="js/app.js"></script>
</body>

</html>
